<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>roulette reader</title>
    <!-- ========================
    | | Javascript
    ========================= -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <!-- ========================
    | | Stylesheets
    ========================= -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Special+Elite&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- ========================
    | | Header
    ========================= -->
    <header>
      <h1>roulette reader</h1>
    </header>

    <!-- ========================
    | | Navigation
    ========================= -->
    <nav>
      <form>
        <input type="text" placeholder="search for a keyword or genre" id="inputText" />
        <input type="submit" id="generate" />
      </form>
    </nav>

    <!-- ========================
    | | Main Content
    ========================= -->
    <main>
      <!-- div where selection of bookCards are appended -->
      <div id="information"></div>
      <!-- div where bookCards can be moved and stored -->
      <div id="myReader">
        <!-- image carousel starts here -->
        <div class="carousel-container">
          <!-- previous button -->
          <div class="carousel-button" id="previous"><</div>
          <!-- div that contains the images -->
          <div class="carousel-images"></div>
          <!-- next button -->
          <div class="carousel-button" id="next">></div>
        </div>
      </div>
    </main>

    <!-- ========================
    | | Footer
    ========================= -->
    <footer>
    </footer>
  </body>
</html>
